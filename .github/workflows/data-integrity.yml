name: Data Integrity Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Unit tests always run - no external dependencies needed
  unit-tests:
    name: Unit Tests (No Secrets Required)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npx vitest run src/test/deal-source-isolation.test.ts --reporter=verbose
        # Unit tests will run, integration tests will be skipped (no env vars)

  # Integration tests only run when secrets are configured
  integration-tests:
    name: Integration Tests (Optional)
    runs-on: ubuntu-latest
    if: ${{ vars.RUN_INTEGRATION_TESTS == 'true' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Integration Tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TEST_OWNER_ID: ${{ secrets.TEST_OWNER_ID }}
        run: npx vitest run src/test/deal-source-isolation.test.ts --reporter=verbose
